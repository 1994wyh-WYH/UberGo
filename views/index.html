<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Please enter a person login</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Custom styles for this template-->
        <link href="../css/navbar-static-top.css" rel="stylesheet">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">UberGo</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li class="active"><a href="/">SearchPage</a></li>
                    <li><a href="/insert">Insert a new record</a></li>
                    <li><a href="/reference">Reference</a></li>
                </div>
            </div>
        </nav>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="myController">
        <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Please enter time you are interested in:<br/>
            Year <input name="year" ng-model="year" value=""><br/><br/>
            Month <input name="month" ng-model="month" value=""><br/><br/>
            Day  <input name="day" ng-model="day" value=""><br/><br/>
            Hour  <input name="hour" ng-model="hour" value=""><br/><br/>
            Weekday <select name="weekday" ng-model="weekday">
                <option value="">None</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="7">Sunday</option>
            </select><br/><br/>
            General Weather<br><br> 
            <input type="checkbox" name="fog" ng-model="fog" ng-true-value="'1'" 
            ng-false-value=""> fog<br>
            <input type="checkbox" name="rain" ng-model="rain" ng-true-value="'1'" 
            ng-false-value=""> rain <br>
            <input type="checkbox" name="snow" ng-model="snow" ng-true-value="'1'" 
            ng-false-value=""> snow <br>
            <button type="button" ng-click="Submit()" class="button">UberGo!</button>

        </p>
        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> Longitude </td>
            <td> Latitude </td>
            <td> Pickups </td>
            <tr ng-repeat="x in data"> 
            <td> {{x.PICKUP_LONGITUDE}} </td>
            <td> {{x.PICKUP_LATITUDE}} </td>
            <td> {{x.NUM}} </td>
            </tr>
        </table>
        </div>
    </body>
</html>
